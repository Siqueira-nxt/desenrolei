<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Espera</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo da Marca" class="logo">
        
        <!-- Título -->
        <h1>Entre para a lista de espera</h1>
        
        <!-- Formulário -->
        <form action="/inscrever" method="post">
            <!-- Campo Nome -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <!-- Campo Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Opções de Tipo de Usuário -->
            <div class="form-group tipo-usuario">
                <label>Escolha uma opção:</label>
                <div class="radio-option">
                    <input type="radio" id="profissional" name="tipo_usuario" value="Sou um profissional" required>
                    <label for="profissional">Sou um profissional</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="cliente" name="tipo_usuario" value="Quero contratar um serviço">
                    <label for="cliente">Quero contratar um serviço</label>
                </div>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn-submit">Inscrever</button>
        </form>
    </div>
</body>
</html>
